<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RmsPages</title>
    <link rel="stylesheet" href="/styles.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    >
    <link rel="icon" href="../img/logo.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
  
<body>
    <header>
        <nav id="nav" class="nav1">
            <div class="container">
                <div class="logo">
                    <img src="../img/logo.png" alt="Logo">
                </div>
                <div class="enlaces3" id="enlaces3">
                    <a href="../index.html" id="enlace-inicio" class="btn btn-secondary">Inicio</a>
                    <a href="../index.html#equipo" id="enlance-equipo" class="btn btn-secondary">Equipo</a>
                    <a href="../index.html#servicio" id="enlace-servicio" class="btn btn-secondary">Servicios</a>
                    <a href="../index.html#trabajo" id="enlace-trabajo" class="btn btn-secondary">Trabajos</a>
                    <a href="../index.html#contacto" id="enlace-contacto" class="btn btn-secondary">Contacto</a>
                </div>
                <div class="icono" id="open">
                    <span>&#9776;</span>
                </div>
            </div>
        </nav>
        <div class="textos">
            <h1>Motivacion al cambio </h1>
            <h2>Agencia de Desarrollo</h2>
        </div>
    </header>
    <main>
        <section class="formulario contenedor">
          <h3 class="mb-4">Formulario de Interés</h3>
          <form class="border p-4">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico:</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono" required>
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea class="form-control" id="mensaje" rows="4" placeholder="Escriba su mensaje" required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
            </div>
          </form>
        </section>
      </main>
      
        

    
    <footer id="contacto">
        <div class="footer contenedor">
            <div class="marca-logo">
                <img src="../img/logo.png" alt="">
            </div>
            <div class="iconos">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-youtube"></i>
                <i class="fab fa-github"></i>
            </div>
            <p>La pasión e innovación es lo que nos distingue del resto.</p>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
